<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap.css">
</head>
<body onload="currentCity()">
    <h1 class="text-center text-white mt-4">Weather Forecast App</h1>
    <div class="d-lg-flex align-item-baseline gap-5 container mt-4">
        
        <div class="me-auto mb-4">
            <h1 id="temp" class="temp text-white mt-auto">--</h1>
            <p id="myCity" class="text-white fs-1 city">--</p>
            <p id="description2" class="text-white fs-5">--</p>
            <input type="search" id="searchInput" placeholder="Enter city name" class="input form-control">
            <button class="btn-sm col-12 fw-bolder my-3" onclick="fetchMe()">Search</button>
            <!-- <div>
                <img src="" alt="">
            </div> -->

        </div>
        <div class="text-white border col-lg-3  rounded p-3 details">
            <h5 class="fs-5 text-center fw-bolder text-decoration-underline">Weather Details</h5>
            <div>
                <div class="mb-4 fw-bolder"><span>Location:</span><span id="city" class="float-end city">--</span></div>
                <div class="mb-4 fw-bolder"><span>Description:</span><span id="description" class="float-end">--</span></div>
                <div class="mb-4 fw-bolder"><span>Humidity:</span><span id="humidity" class="float-end">--</span></div>
                <div class="mb-4 fw-bolder"><span>Wind:</span><span id="wind" class="float-end">--</span></div>
                <hr>
                <div class="mb-4 fw-bolder"><span>Min:</span><span id="minTemp" class="float-end">--</span></div>
                <div class="mb-4 fw-bolder"><span>Max:</span><span id="maxTemp" class="float-end">--</span></div>
                <div class="mb-4 fw-bolder"><span>Feels:</span><span id="feels" class="float-end">--</span></div>
                <div class="mb-4 fw-bolder"><span>Pressure:</span><span id="pressure" class="float-end">--</span></div>
            </div>
        </div>
        <div class="col-lg-3  d-lg-block">
            <!-- <h5 class="fs-5">Weather Details</h5> -->
            <div class="text-white border details  rounded p-3 mb-1 mt-5">
                <p class="text-center fw-bolder text-decoration-underline">Current Location</p>
                <div class="mb-1 fw-bolder"><span>Location:</span><span id="currentCityName" class="float-end city">--</span></div>
                <div class="mb-1 fw-bolder"><span>Description:</span><span id="currentCityDescription" class="float-end">--</span></div>
                <div class="mb-1 fw-bolder"><span>Temperature:</span><span id="currentCityTemperature" class="float-end">--</span></div>
                <div class="mb-1 fw-bolder"><span>Wind:</span><span id="currentCityWind" class="float-end">--</span></div>
            </div>
    
    <p class="text-white waterMark text-center mt-sm-5">Designed by Abdullah Adeoba (Anaye)</p>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
